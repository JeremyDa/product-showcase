name: Angular CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js 环境
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: 安装依赖
        run: npm ci

      - name: 代码检查 (Lint)
        run: npm run lint

      - name: 运行单元测试
        run: npm run test -- --watch=false --browsers=ChromeHeadless

      - name: 构建项目
        run: npm run build -- --configuration=production
